<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
<head>
  <meta charset="utf-8">
  <title>LOL Matches Info</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.useso.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="game-content">
  <div role="tabpanel">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
        <a href="#gameIntro" aria-controls="gameIntro" role="tab" data-toggle="tab">介绍</a>
      </li>
      <li role="presentation">
        <a href="#GameMatch" aria-controls="GameMatch" role="tab" data-toggle="tab">赛程</a>
      </li>
      <li role="presentation">
        <a href="#gameScore" aria-controls="gameScore" role="tab" data-toggle="tab">积分榜</a>
      </li>
      <li role="presentation">
        <a href="#gameBanpick" aria-controls="gameBanpick" role="tab" data-toggle="tab">Top BP</a>
      </li>
      <li role="presentation">
        <a href="#gameContact" aria-controls="gameContact" role="tab" data-toggle="tab">联系&建议</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active game-intro" id="gameIntro">
        <h1>比赛信息</h1>
        <h3>比赛名称：</h3><p class="game-title" id="gameTitle"></p>
        <p class="game-desc" id="gameDesc"></p>
        <h3>赛制：</h3><p class="game-rule" id="gameRule"></p>
        <hr>
        <h1>票务信息</h1>
        <div class="ticket-buy-url" id="ticketBuyUrl"></div>
        <h3>比赛名称：</h3>
        <p class="ticket-title" id="ticketTitle"></p>
        <h3>比赛时间：</h3>
        <p class="ticket-Date" id="ticketDate"></p>
        <h3>比赛地址：</h3>
        <p class="ticket-game-traffic" id="ticketGameTraffic"></p>
        <div class="ticket-map-url" id="ticketMapUrl"></div>
      </div>
      <div role="tabpanel" class="tab-pane" id="GameMatch">...GameMatch</div>
      <div role="tabpanel" class="tab-pane" id="gameScore">...gameScore</div>
      <div role="tabpanel" class="tab-pane" id="gameBanpick">...gameBanpick</div>
      <div role="tabpanel" class="tab-pane" id="gameContact">...gameContact</div>
    </div>
  </div>
</div>

<div class="game-footer">
  <p>Copyright © 2016 InfiniteNDev</p>
</div>

<script src="js/jquery-1.12.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/popup.js"></script>
</script>
</body>
</html>
